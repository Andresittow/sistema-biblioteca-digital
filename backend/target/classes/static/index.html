<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="book-animation">
                    <div class="book">

                    </div>
                </div>
            </div>

            <form id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>

                <div class="form-group">
                    <label for="username">
                        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required
                           placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                           placeholder="Enter your password">
                </div>

                <div id="errorMessage" class="message error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-large">
                    <span>Sign In</span>
                    <span class="btn-icon">â†’</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html" class="link">Create one</a></p>
            </div>

            <div class="demo-section">
                <div class="demo-header">
                    <span class="demo-badge">Demo Credentials</span>
                </div>
                <div class="credentials-grid">
                    <div class="credential-card admin">
                        <div class="credential-role">Admin</div>
                        <div class="credential-info">
                            <span>admin</span>
                            <span class="separator">/</span>
                            <span>admin123</span>
                        </div>
                    </div>
                    <div class="credential-card user">
                        <div class="credential-role">User</div>
                        <div class="credential-info">
                            <span>john</span>
                            <span class="separator">/</span>
                            <span>user123</span>
                        </div>
                    </div>
                    <div class="credential-card guest">
                        <div class="credential-role">Guest</div>
                        <div class="credential-info">
                            <span>guest</span>
                            <span class="separator">/</span>
                            <span>guest</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="patterns-info">
                <h3>Design Patterns Implemented</h3>
                <div class="patterns-grid">
                    <div class="pattern-item">
                        <svg class="pattern-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m8.66-15L17 7.5M7 16.5l-3.66 3.5M23 12h-6m-6 0H5m15.66 8.66L17 16.5M7 7.5l-3.66-3.66"></path>
                        </svg>
                        <div>
                            <strong>Singleton</strong>
                            <small>Single Instance</small>
                        </div>
                    </div>
                    <div class="pattern-item">
                        <svg class="pattern-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                        <div>
                            <strong>Factory</strong>
                            <small>Object Creation</small>
                        </div>
                    </div>
                    <div class="pattern-item">
                        <svg class="pattern-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                        </svg>
                        <div>
                            <strong>Facade</strong>
                            <small>Unified Interface</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
