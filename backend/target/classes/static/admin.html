<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - Admin Panel</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>ðŸ“š Digital Library - Admin Panel</h1>
            </div>
            <div class="nav-menu">
                <span id="userInfo" class="user-info"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="catalog">ðŸ“– All Books</button>
            <button class="tab-button" data-tab="allLoans">ðŸ“š All Loans</button>
            <button class="tab-button" data-tab="addBook">âž• Add Book</button>
            <button class="tab-button" data-tab="statistics">ðŸ“Š Statistics</button>
        </div>

        <!-- All Books Tab -->
        <div id="catalogTab" class="tab-content active">
            <div class="section-header">
                <h2>All Books in Catalog</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search books...">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </div>

            <div id="booksGrid" class="books-grid">
                <!-- Books will be loaded here -->
            </div>
        </div>

        <!-- All Loans Tab -->
        <div id="allLoansTab" class="tab-content">
            <div class="section-header">
                <h2>All Loans</h2>
            </div>

            <div id="loansTable" class="loans-table">
                <!-- All loans will be loaded here -->
            </div>
        </div>

        <!-- Add Book Tab -->
        <div id="addBookTab" class="tab-content">
            <div class="section-header">
                <h2>Add New Book</h2>
                <p>Uses Factory Method Pattern to create books</p>
            </div>

            <form id="addBookForm" class="add-book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookType">Book Type *</label>
                        <select id="bookType" required>
                            <option value="">Select Type</option>
                            <option value="DIGITAL">Digital Book (PDF/EPUB)</option>
                            <option value="AUDIO">Audio Book</option>
                            <option value="EBOOK">E-Book</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN *</label>
                        <input type="text" id="isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <input type="text" id="category" required>
                    </div>
                </div>

                <!-- Digital Book Specific Fields -->
                <div id="digitalFields" class="type-specific-fields" style="display: none;">
                    <h3>Digital Book Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fileFormat">File Format</label>
                            <select id="fileFormat">
                                <option value="PDF">PDF</option>
                                <option value="EPUB">EPUB</option>
                                <option value="MOBI">MOBI</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fileSizeMB">File Size (MB)</label>
                            <input type="number" id="fileSizeMB" step="0.1" value="10.0">
                        </div>
                    </div>
                </div>

                <!-- Audio Book Specific Fields -->
                <div id="audioFields" class="type-specific-fields" style="display: none;">
                    <h3>Audio Book Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="narrator">Narrator</label>
                            <input type="text" id="narrator">
                        </div>
                        <div class="form-group">
                            <label for="durationMinutes">Duration (minutes)</label>
                            <input type="number" id="durationMinutes" value="300">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="audioFormat">Audio Format</label>
                            <select id="audioFormat">
                                <option value="MP3">MP3</option>
                                <option value="AAC">AAC</option>
                                <option value="OGG">OGG</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- E-Book Specific Fields -->
                <div id="ebookFields" class="type-specific-fields" style="display: none;">
                    <h3>E-Book Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="publisher">Publisher</label>
                            <input type="text" id="publisher">
                        </div>
                        <div class="form-group">
                            <label for="pageCount">Page Count</label>
                            <input type="number" id="pageCount" value="200">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="hasInteractiveContent">
                                Has Interactive Content
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Book</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>

            <div id="formMessage" class="form-message"></div>
        </div>

        <!-- Statistics Tab -->
        <div id="statisticsTab" class="tab-content">
            <div class="section-header">
                <h2>Library Statistics</h2>
            </div>

            <div id="statisticsDisplay" class="statistics-display">
                <!-- Statistics will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
